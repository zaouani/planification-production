<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Tableau de bord{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- ✅ Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ✅ Font Awesome (icônes pro) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- ✅ Ton propre CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .content-wrapper {
            padding: 30px 20px;
        }
        footer {
            background: #343a40;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 40px;
        }
    </style>
    
    {% block extra_head %}
    
    {% endblock %}
</head>
<body>

<!-- ✅ Barre de navigation professionnelle -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #002b5c;">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold text-info" href="">
            <i class="fas fa-project-diagram"></i> Planification+
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'home' %}active text-warning{% endif %}" 
                       href="{% url 'home' %}">
                        <i class="fas fa-home me-1"></i> Accueil
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'saisie_produits' %}active text-warning{% endif %}" 
                       href="{% url 'saisie_produits' %}">
                        <i class="fas fa-boxes me-1"></i> Produits
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'saisie_operateurs' %}active text-warning{% endif %}" 
                       href="{% url 'saisie_operateurs' %}">
                        <i class="fas fa-users-cog me-1"></i> Opérateurs
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'config_poids' %}active text-warning{% endif %}" 
                       href="">
                        <i class="fas fa-play-circle me-1"></i> Simulation
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- ✅ Contenu principal -->
<div class="container content-wrapper">
    {% block content %}
    <!-- Le contenu des autres pages s'affichera ici -->
    {% endblock %}
</div>

<!-- ✅ Pied de page -->
<footer style="background-color: #002b5c;" class="text-white mt-5">
    <div class="container py-3 d-flex flex-column flex-md-row justify-content-between align-items-center">
        <div>
            <span class="fw-bold text-info">
                <i class="fas fa-project-diagram me-2"></i>Planification+
            </span>
            <small class="d-block">Plateforme de gestion des opérations</small>
        </div>
        <div class="text-end mt-3 mt-md-0">
            <small>&copy; 2025 Planification+ – Tous droits réservés.</small>
        </div>
    </div>
</footer>



<!-- ✅ Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% block extra_js %}
{% endblock %}
</body>
</html>

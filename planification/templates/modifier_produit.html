{% extends 'base.html' %}
{% block title %}Modifier le Produit{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-primary">🛠️ Modifier le Produit <strong>{{ produit.id_produit }}</strong></h2>

    <form method="post" class="card p-4 shadow-sm bg-light">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="mt-3">
            <button type="submit" class="btn btn-success">
                💾 Enregistrer
            </button>
            <a href="{% url 'apercu_donnees' %}" class="btn btn-secondary">
                ❌ Annuler
            </a>
        </div>
    </form>
</div>
{% endblock %}
